<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#" class="form" id="form">
            <div class="input-grp">
                <input type="text" autocomplete="off" name="username" id="username" placeholder="Username"
                    class="input username">
                <small class="small">Small Text</small>
            </div>
            <div class="input-grp">
                <input type="text" autocomplete="off" name="email" id="email" placeholder="Email" class="input email">
                <small class="small">Small Text</small>
            </div>
            <div class="input-grp">
                <input type="text" class="password input" autocomplete="off" name="password" id="password"
                    placeholder="Password">
                <small class="small">Small Text</small>
            </div>
            <div class="input-grp">
                <input type="text" class="password2 input" autocomplete="off" name="password2" id="password2"
                    placeholder="Confirm Password">
                <small class="small">Small Text</small>
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
